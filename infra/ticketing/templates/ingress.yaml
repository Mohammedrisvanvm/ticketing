apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "ticketing.fullname" . }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /api/users/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "ticketing.fullname" . }}-auth-srv
                port:
                  number: 3000

          - path: /api/tickets/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "ticketing.fullname" . }}-tickets-srv
                port:
                  number: 3000

          - path: /api/orders/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "ticketing.fullname" . }}-orders-srv
                port:
                  number: 3000

          - path: /api/payments/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "ticketing.fullname" . }}-payments-srv
                port:
                  number: 3000

          - path: /?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "ticketing.fullname" . }}-frontend-srv
                port:
                  number: 3000
